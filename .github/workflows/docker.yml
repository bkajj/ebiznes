name: Build and Push Docker Images

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set production env
        run: |
            cp zadanie8_10/frontend/.env.production zadanie8_10/frontend/.env
            cp zadanie8_10/backend/.env.production zadanie8_10/backend/.env

      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: ./zadanie8_10/backend
          push: true
          tags: bkaj/backend-ebiz:latest

      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./zadanie8_10/frontend
          push: true
          tags: bkaj/frontend-ebiz:latest

      - name: Copy docker-compose.yml to Azure VM
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.AZURE_HOST }}
          username: ${{ secrets.AZURE_USER }}
          key: ${{ secrets.AZURE_SSH_KEY }}
          source: "zadanie8_10/docker-compose.yml"
          target: "~/app"

      - name: Deploy on Azure VM via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.AZURE_HOST }}
          username: ${{ secrets.AZURE_USER }}
          key: ${{ secrets.AZURE_SSH_KEY }}
          script: |
            cd ~/app
            docker-compose pull
            docker-compose down
            docker-compose up -d